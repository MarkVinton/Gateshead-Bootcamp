  <style>
    #remNoteLoaderContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;

      width: 100vw;
      height: 100vh;

      position: fixed;
      top: 0px;
      left: 0px;
      flex-direction: column;
      z-index: 99999;
    }

    .remNoteLoader {
      animation:
        fade-in 2s ease-in-out both,
        heartbeat 4s ease-in-out infinite both;
    }

    .dark #remNoteLoaderContainer {
      background-color: #181820;
    }

    @keyframes fade-in {
      0% {
        transform: scale(0.5);
        filter: blur(4px);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        filter: blur(0px);
        opacity: 1;
      }
    }

    @keyframes heartbeat {
      from {
        transform-origin: center center;
        animation-timing-function: ease-out;
      }

      80% {
        transform: scale(1);
        transform-origin: center center;
        animation-timing-function: ease-out;
        opacity: 1;
      }

      90% {
        transform: scale(0.91);
        opacity: 0.7;
        animation-timing-function: ease-in;
      }

      100% {
        transform: scale(1);
        animation-timing-function: ease-out;
      }
    }
  </style>

        window.set_initial_color_mode = function () {
          var darkMode = false;
          var nativeColorMode =
            navigator && navigator.userAgent.split("ColorMode: ")[1];

          if (
            !window.isCapacitor &&
            [
              "/",
              "/download",
              "/pricing",
              "/sign_in",
              "/sign_up",
              "/about",
              "/careers",
              "/mcat_landing_page",
              "/mcat",
            ].includes(location.pathname)
          ) {
            darkMode = false;
          } else if (
            nativeColorMode === "dark" ||
            localStorage.getItem("darkMode") === "true"
          ) {
            darkMode = true;
          } else if (nativeColorMode === "light") {
            darkMode = false;
          } else if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            darkMode = true;
          }

          if (darkMode) {
            document.body.style.backgroundColor = "#181820";
            document.body.classList.add("dark");
          } else {
            document.body.classList.add("light");
          }
        };
        window.set_initial_color_mode();
